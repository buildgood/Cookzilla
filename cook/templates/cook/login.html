{% extends 'cook/upheader.html' %}
{% block title %}Sign In{% endblock %}

<body>
{% block body %}
	<section id="form"><!--form-->
		<div class="container">
            <h1 align="center">Welcome to Cookzilla!</h1>
            <br>
            {% if error_message %}
                <p align="center">{{ error_message }}</p>
            {% endif %}
			<div class="row">
				<div class="col-sm-4 col-sm-offset-2">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="{% url 'cook:login_user' %}" method="post">
                            {% csrf_token %}
							<input id="id_username" name="username" type="text" placeholder="Username" />
							<input id="id_password" name="password" type="password" placeholder="Password"/>
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="{% url 'cook:register' %}" method="post">
                            {% csrf_token %}
							<input id="id_username" name="username" type="text" placeholder="Username"/>
							<input id="id_email" name="email" type="email" placeholder="Email Address"/>
							<input id="id_password" name="password" type="password" placeholder="Password"/>
							<button type="submit" class="btn btn-default">Sign Up</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
{% endblock %}
</body>
