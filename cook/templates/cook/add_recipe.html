{% extends 'cook/account.html' %}
{% load staticfiles %}

{% block manage %}
<div class="col-sm-9 padding-right">
    <h2 class="title text-center">Add Recipe</h2>
    <div class="replay-box"><!--features_items-->
        <div class="col-sm-9">
            <form action="{% url 'cook:add_recipe' %}" method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="blank-arrow">
                <label class="col-sm-offset-3 col-sm-2">Title</label>
                <div class="col-sm-7">
                  <input type="text" id="title" name="title" placeholder="title">
                </div>
              </div>
              <div class="blank-arrow">
                <label class="col-sm-offset-3 col-sm-2">servings</label>
                <div class="col-sm-7">
                  <input type="number" id="servings" name="servings" placeholder="servings">
                </div>
              </div>
              <div class="text-area">
              <div class="blank-arrow">
                <label class="col-sm-offset-3 col-sm-2">Ingredient</label>
                <div class="col-sm-7">
                  <textarea type="text" id="ingredient" name="ingredient" rows="8" placeholder="eg: ingredient amount(how many grams), divided by whitespace. Line by line"></textarea>
                </div>
              </div>
              </div>
                <p>&nbsp;</p>
               <div class="text-area">
              <div class="blank-arrow">
                <label class="col-sm-offset-3 col-sm-2">Tags</label>
                <div class="col-sm-7">
                  <textarea type="text" id="tag" name="tag" rows="3" placeholder="eg: Cake Sugar. Divided by whitespace."></textarea>
                </div>
              </div>
              <p>&nbsp;</p>
              </div>
              <div class="text-area">
              <div class="blank-arrow">
                <label class="col-sm-offset-3 col-sm-2">Steps</label>
                <div class="col-sm-7">
                  <textarea type="text" id="steps" name="steps" rows="8" placeholder="how to make your dish..."></textarea>
                </div>
              </div>
              </div>
                 <div class="blank-arrow">
                 {{ formset_img.management_form }}
                    {% for form in formset_img.forms %}
                    <div class="col-sm-offset-3 col-sm-9">
                        {{ form }}
                    </div>
                    {% endfor %}
                </div>

                <div class="form-group">
                <div class="col-sm-offset-6 col-sm-5">
                  <button type="submit" class="btn btn-primary">Add Recipe</button>
                </div>
                </div>
            </form>
            <br>
            <br>
            <br>
        </div>
    </div><!--features_items-->
</div>

{% endblock %}
