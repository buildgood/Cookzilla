{% extends 'cook/account.html' %}
{% load staticfiles %}

{% block manage %}
<div class="col-sm-9 padding-right">
    <div class="features_items"><!--features_items-->
        <h2 class="title text-center">My RSVP</h2>
        {% for rsvp in all_rsvp %}
        <div class="col-sm-4">
            <div class="product-image-wrapper">
                <div class="single-products">
                    <div class="productinfo text-center">
                        <img />
                        <h2>&nbsp;{{ rsvp.title }}</h2>
                        <p>by Group <h5>{{ rsvp.gid.name }}</h5></p>
                        <a href="{% url 'cook:a_event' rsvp.eid %}" class="btn btn-default add-to-cart">View Detail</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div><!--features_items-->
{% endblock %}
