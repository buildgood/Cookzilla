{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Welcome to Cookzilla{% endblock %}</title>
    <link href="{%  static 'cook/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{%  static 'cook/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{%  static 'cook/css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{%  static 'cook/css/price-range.css' %}" rel="stylesheet">
    <link href="{%  static 'cook/css/animate.css' %}" rel="stylesheet">
	<link href="{%  static 'cook/css/main.css' %}" rel="stylesheet">
	<link href="{%  static 'cook/css/responsive.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%  static 'cook/images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%  static 'cook/images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%  static 'cook/images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{%  static 'cook/images/ico/apple-touch-icon-57-precomposed.png' %}">
</head>
<body>

<header id="header"><!--header-->
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="{% url 'cook:index' %}"><img src="{%  static 'cook/images/home/cookzilla.png' %}" alt="" /></a>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
                                {% block nav %}
								<li><a href="{% url 'cook:login_user' %}"><i class="fa fa-lock"></i> Login</a></li>
                                {% endblock %}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->
{% block midhead %}
{% endblock %}
</header><!--/header-->

{% block body %}
{% endblock %}

<footer id="footer"><!--Footer-->
    <div class="footer-bottom">
        <div class="container">
            <div class="row">
                <p class="pull-left">Copyright Â© 2016 Cookzilla. All rights reserved.</p>
                <p class="pull-right">Designed by <span><a target="_blank" href="#">Yiyi Wu</a></span></p>
            </div>
        </div>
    </div>
</footer><!--/Footer-->

<script src="{%  static 'cook/js/jquery.js' %}"></script>
<script src="{%  static 'cook/js/bootstrap.min.js' %}"></script>
<script src="{%  static 'cook/js/jquery.scrollUp.min.js' %}"></script>
<script src="{%  static 'cook/js/price-range.js' %}"></script>
<script src="{%  static 'cook/js/jquery.prettyPhoto.js' %}"></script>
<script src="{%  static 'cook/js/main.js' %}"></script>
</body>
</html>
